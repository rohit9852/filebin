<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor| stats preview card</title>
</head>
<body>
    <div id="card">
        <div id="card-main">
            <div id="content">
                <h1>Get <span id="accent">insights</span> That help your business grow.</h1>
                <p id="main-p"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div id="stats-flexbox">
                    <p class="stats-head"><span class="stats">10+</span><br>companies</p>
                    <p class="stats-head"><span class="stats">340</span><br>template</p>
                    <p class="stats-head"><span class="stats">12m+</span><br>quries</p>
                </div>
            </div>
        </div>
        <div id="image-box"></div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/rohitpr9852">Rohit</a>.
    </div>
    
</body>
</html>
